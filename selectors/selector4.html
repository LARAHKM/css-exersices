        <h2> There is some text <a href="www.google.com">with a link</a> in it</h2>

        <h2>Third Paragrap (<a id="ab" href="https://www.pexels.com/">link</a> too , Yes)</h2>

            <li><span>First</span> <a href="https://www.pexels.com/"> <span id="l">Link</a></span> </li>

                <li>111</li>
                <li>222 <a href="https://www.pexels.com/"><span id="le"> link</span></a></li>

                <ul id="sel">
                    <li>red</li>
                    <li>green</li>
                    <li>blue <a href="https://www.pexels.com/"><span id="lo"> link</span></a></li>
                </ul>
              </ul>
              <li>Third </li>
            <li>Fourth</li>
        </ul>
