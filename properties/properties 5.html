<!DOCTYPE html>
<html>
<head>
<style>
 th, td {
  border: 1px solid black;
  box-shadow: 3px 5px #888888;
  padding: 5px;
  border-collapse: separate;
  border-spacing: 10px;
  border-radius: 10px;
}
</style>
</head>
<body>

<table >
  <tr>
    <th>Row 1 col 1</th>
    <th>Row 1 col 2</th>
    <th>Row 1 col 3</th>
  </tr>
  <tr>
    <td>Row 2 col 1</td>
    <td>Row 2 col 2</td>
    <td>Row 2 col 3</td>
  </tr>
</table>

</body>
</html>
